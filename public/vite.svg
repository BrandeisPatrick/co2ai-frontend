<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="carbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded background -->
  <rect width="32" height="32" rx="6" fill="url(#carbonGradient)"/>

  <!-- Outer circle (carbon cycle ring) -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="white" stroke-width="0.8" opacity="0.4"/>

  <!-- Three carbon atoms positioned in a triangle -->
  <!-- Top atom -->
  <circle cx="16" cy="8" r="2" fill="white" filter="url(#glow)"/>

  <!-- Bottom left atom -->
  <circle cx="10" cy="20" r="2" fill="white" filter="url(#glow)"/>

  <!-- Bottom right atom -->
  <circle cx="22" cy="20" r="2" fill="white" filter="url(#glow)"/>

  <!-- Central oxygen molecule (small) -->
  <circle cx="16" cy="16" r="1.2" fill="white" opacity="0.8"/>

  <!-- Connection lines (representing bonds) -->
  <line x1="16" y1="8" x2="16" y2="16" stroke="white" stroke-width="0.6" opacity="0.6"/>
  <line x1="16" y1="16" x2="10" y2="20" stroke="white" stroke-width="0.6" opacity="0.6"/>
  <line x1="16" y1="16" x2="22" y2="20" stroke="white" stroke-width="0.6" opacity="0.6"/>

  <!-- Circular arrows indicating cycle -->
  <path d="M 24 16 Q 26 14 25 12" fill="none" stroke="white" stroke-width="0.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M 8 16 Q 6 14 7 12" fill="none" stroke="white" stroke-width="0.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M 16 24 Q 18 26 20 24" fill="none" stroke="white" stroke-width="0.5" opacity="0.5" stroke-linecap="round"/>
</svg>
